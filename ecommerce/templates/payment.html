{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Place Order</title>
{% endblock %}
{% block content %}
<center><div class="bg-dark shadow-lg rounded mt-5 mb-5 pt-3 pb-5" style="width:500px;height:300px;"><h1 class="mt-5 mb-5 text-light">Make Payment</h1>
    <form action="http://127.0.0.1:8000/cart/status/{{payment.name}}" method="POST">
        {% csrf_token %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_vagvUoVPzlml2k"
    data-amount="{{payment.amount}}"
    data-currency="{{payment.currency}}"
    data-order_id="{{payment.id}}"
    data-buttontext="Pay with Razorpay"
    data-name="ShOpkart"
    data-description="Get all u want!!!"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{payment.name}}"
    data-prefill.email="gaurav.kumar@example.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
</div>
</center>
{% endblock %}
