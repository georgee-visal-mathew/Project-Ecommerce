{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Place Order</title>
{% endblock %}
{% block content %}
<center><div class="bg-dark shadow-lg rounded mt-5 mb-5 pt-3 pb-5" style="width:700px;height:auto;"><h1 class="mt-5 text-light">Enter Details</h1>
    <br>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label text-light">Phone  number</label>
    <input class="form-control" type="number" placeholder="Enter Phone number" name="ph"></div>
        <div class="mb-3">
    <label class="form-label text-light">Delivery Address</label>
            <textarea rows="5" class="form-control" placeholder="Enter Address" name="a"></textarea></div>
        <div class="mb-3">
             <label class="form-label text-light">Pincode</label>
    <input class="form-control" type="number" placeholder="Enter Pincode" name="pin"></div>
        <div class="mb-3">
    <label class="form-label text-light">Landmark</label>
    <input class="form-control" type="text" placeholder="Enter Nearest Landmark" name="lm"></div>
        <div class="mb-3">
    <input class="form-control btn-warning" type="submit" value="Continue"></div>
</form>
</div>
</center>
{% endblock %}
